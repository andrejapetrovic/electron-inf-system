<br><div class="col-sm-6" style="margin: 0 auto;">
  <table class="table table-striped" style="text-align: center">
    <thead>
      <th scope="col">Username</th>
      <th scope="col">Administrator</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>
          <span *ngIf="user.admin; else nijeAdmin">DA</span>
          <ng-template #nijeAdmin>NE</ng-template>
        </td>
        <td><button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user)">Obri≈°i</button></td>
      </tr>
    </tbody>
  </table>
  <br>
    <form class="form-inline" (ngSubmit)="newUser(clnForm)" #clnForm="ngForm">
      <label for="username" class="mr-sm-2">Username</label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="username" name="username" ngModel [disabled]="disabledInput">
      <input name="admin" ngModel class="form-check-input" type="checkbox" value="" id="admin" [disabled]="disabledInput">
      &nbsp;<label class="form-check-label" for="admin">
        Administrator
      </label>&nbsp;
      <button type="submit" class="btn btn-success mb-2" [disabled]="disabledInput">Dodaj novog korisnika</button>
      <ngb-alert *ngIf="err" (close)="close()">{{ err }}</ngb-alert>
    </form>
  
  </div>
